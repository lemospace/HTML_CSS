<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="todo-list">
        <div class="todo-header">
          <h2 class="title">for July</h2>
        </div>
        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>finish CSS tasks
              </label>
            </div>
            <!-- task 1-->
            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>finish jQuery tasks
              </label>
            </div>
            <!-- task 2-->
            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span>start JS tasks
              </label>
            </div>
          </div>
          <!-- task 3-->
          <div class="new-task-creator">
            <form action="">
              <input
                type="text"
                class="new-task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn task" aria-label="create new task">+</button>
            </form>
          </div>
          <div class="delete-stuff">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete">Delete list</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
